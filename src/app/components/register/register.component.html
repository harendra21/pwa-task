<div class="login-form animate__animated animate__fadeIn">
    <form [formGroup]="registerForm">
		<div class="avatar">
			<img src="../../../assets/images/avatar.png" alt="Avatar">
		</div>
        <h2 class="text-center">Register</h2>
        
        <ngb-alert [dismissible]="false" *ngIf="error">
            <strong>Warning!</strong> {{ errorData }}
        </ngb-alert>
        <div class="stpe1" *ngIf="step === 1">
            <div class="form-group">
                <label>Fist name * : </label>
                <input type="text" class="form-control" formControlName="f_name" placeholder="First name" required="required">
            </div>
            <div class="form-group">
                <label>Last name * : </label>
                <input type="text" class="form-control" formControlName="l_name" placeholder="Last name" required="required">
            </div>
            <div class="form-group">
                <label>Select your gender * : </label> <br>
                <div class="btn-group btn-group-toggle" ngbRadioGroup formControlName="gender">
                    <label ngbButtonLabel class="btn-primary" [ngClass]="{'active' : registerForm.value['gender'] == 1}">
                      <input ngbButton type="radio" [value]="1"> Male
                    </label>
                   
                    <label ngbButtonLabel class="btn-primary" [ngClass]="{'active' : registerForm.value['gender'] == 2}">
                      <input ngbButton type="radio" [value]="2"> Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Date of birth * : </label>
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="dob"  ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="calendar btn btn-outline-secondary" (click)="d.toggle()" type="button"></button>
                    </div>
                </div>
            </div>
            

            <div class="form-group text-right">
                <button class="btn btn-primary" (click)="goto(2)">Next</button>
            </div>

        </div>


        <div class="step2" *ngIf="step === 2">
            <div class="form-group">
                <label>Username * : </label>
                <input type="text" class="form-control" formControlName="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <label>Email * : </label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <label>Password * : </label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <label>Confirm Password * : </label>
                <input type="password" class="form-control" formControlName="c_password" placeholder="Confirm Password" required="required">
            </div> 
            
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" (click)="goto(1)">Previous</button>
                    </div>
                    <div class="col text-right">
                        <button class="btn btn-primary" (click)="goto(3)">Next</button>
                    </div>
                </div>
            </div>
            
        </div>


        <div class="step3" *ngIf="step === 3">
            <div class="form-group">
                <label>Profile picture * : </label>
                <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
                    <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)" formControlName="image" (change)="onFileSelect($event)" >
                </div>
                <div  class="files-list" *ngFor="let file of files;let i=index">
                    <p>{{ file }}</p>
                    <button class="delete-file" (click)="deleteAttachment(i)">
                        <img src="../../../assets/images/Recycle_Bin_Full.png">
                    </button>
                </div>
            </div>
            

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" (click)="goto(2)">Previous</button>
                    </div>
                    <div class="col text-right">
                        <button type="submit" class="btn btn-primary" (click)="submit(registerForm.value)">Register</button>
                    </div>
                </div>
            </div>
        </div>
		<!-- <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div> -->
    </form>
    <p class="text-center small">Already have an account? <a routerLink="/login">Log In here!</a></p>
