<div class="login-form animate__animated animate__fadeIn">
    <form [formGroup]="loginForm">
		<div class="avatar">
			<img src="./../../../assets/images/avatar.png" alt="Avatar">
		</div>
        <h2 class="text-center">Login</h2>
        <ngb-alert [dismissible]="false" *ngIf="error">
            <strong>Warning!</strong> {{ errorData }}
        </ngb-alert> 
        <div class="form-group">
            <label>Email * : </label>
        	<input type="text" class="form-control" formControlName="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <label>Password * : </label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required="required">
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="submit(loginForm.value)">Log in</button>
        </div>
		<!-- <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div> -->
    </form>
    <p class="text-center small">Don't have an account? <a routerLink="/register">Sign up here!</a></p>
